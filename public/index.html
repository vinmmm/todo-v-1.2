<html ng-app="demoApp">

<head>
  <title>Sample App</title>
</head>

<body ng-controller="MainController">
  <div class="container">
    <h1>List</h1>
    <!-- Existing items rows -->
    <div class="row">
      <div ng-repeat="item in vm.list track by item._id" style="padding:10px">
        <button class="btn btn-danger" ng-click="vm.removeItem(item)">x</button> {{item.details}}
      </div>
    </div>
    <!-- New Item row -->
    <div class="row">
      <form role="form">
        <div class="form-group">
          <label for="newItemDetails">New Item Details:</label>
          <input type="text" class="form-control" placeholder="Details of new todo item" ng-model="vm.newItemDetails">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="vm.addItem()" ng-disabled="!vm.newItemDetails">Add</button>
      </form>
    </div>
  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
 <script type="text/javascript" src="http://cdn.jsdelivr.net/restangular/latest/restangular.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/lodash/2.1.0/lodash.compat.min.js"></script>


  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
<script>var demoApp = angular.module('demoApp', ['ui.bootstrap', 'restangular']);
demoApp.controller('MainController', ['$scope', 'guidService', function ($scope, guidService) { 
var vm = {};
vm.list = [
{ _id: guidService.createGuid(), details: 'Demo First Item' }, { _id: guidService.createGuid(), details: 'Demo Second Item' }
];
vm.addItem = function () {
// TODO: send to server then,
vm.list.push({
            _id: guidService.createGuid(),
            details: vm.newItemDetails
        });
        vm.newItemDetails = '';
    };
vm.removeItem = function (itemToRemove) {
// TODO: delete from the server then
vm.list = vm.list.filter(function (item) { return item._id !== itemToRemove._id; });
    };
    // For new items:
vm.newItemDetails = '';
    // expose the vm using the $scope
    $scope.vm = vm;
}]);
demoApp.service('guidService', function () { return {
createGuid: function () {
return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
} };
});</script>

<script>
angular.module('demoApp')
.controller('MainController', ['$scope', 'Restangular',
  function($scope, Restangular) {
 
  }]);
</script>

</body>

</html>
